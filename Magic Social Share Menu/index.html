<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Social Share Menu | Personalizable</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="menu">
  <div class="toggle">
    <ion-icon name="share-social"></ion-icon>
  </div>

  <!-- Cada elemento li ahora tiene variables CSS adicionales para personalización -->
  <li style="--i: 0; --clr: #1877f2; --bg-color: #ffffff; --border-color: #1877f2; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-facebook-f"></i>
      <!-- Puedes reemplazar el ícono con una imagen así: -->
      <!-- <img src="ruta/a/tu/imagen.png" alt="Facebook" class="custom-icon"> -->
    </a>
  </li>
  <li style="--i: 1; --clr: #25d366; --bg-color: #ffffff; --border-color: #25d366; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-whatsapp"></i>
    </a>
  </li>
  <li style="--i: 2; --clr: #1b1e21; --bg-color: #ffffff; --border-color: #1b1e21; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-x-twitter"></i>
    </a>
  </li>
  <li style="--i: 3; --clr: #ff5733; --bg-color: #ffffff; --border-color: #ff5733; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-reddit-alien"></i>
    </a>
  </li>
  <li style="--i: 4; --clr: #0a66c2; --bg-color: #ffffff; --border-color: #0a66c2; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </li>
  <li style="--i: 5; --clr: #c32aa3; --bg-color: #ffffff; --border-color: #c32aa3; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-instagram"></i>
    </a>
  </li>
  <li style="--i: 6; --clr: #1b1e21; --bg-color: #ffffff; --border-color: #1b1e21; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-github"></i>
    </a>
  </li>
  <li style="--i: 7; --clr: #ff0000; --bg-color: #ffffff; --border-color: #ff0000; --padding: 8px;">
    <a href="#" class="social-icon">
      <i class="fab fa-youtube"></i>
    </a>
  </li>
</div>

<script src="./script.js"></script>
</body>
</html>
